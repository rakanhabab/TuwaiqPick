<!-- /public/index.html -->
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tuwaiq Pick — Starter</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;800&display=swap" rel="stylesheet" />
  <style>
    body{font-family:Tajawal,system-ui,Arial;background:#f6f6fb;margin:0;color:#111}
    .wrap{max-width:900px;margin:auto;padding:24px}
    .card{background:#fff;border:1px solid #e5e7eb;border-radius:14px;box-shadow:0 10px 25px rgba(0,0,0,.06);padding:16px;margin:12px 0}
    .row{display:flex;gap:8px;align-items:center}
    input,textarea,button{font:inherit}
    input,textarea{padding:10px;border:1px solid #e5e7eb;border-radius:10px;flex:1}
    button{padding:10px 14px;border:none;border-radius:10px;background:#4F2FCF;color:#fff;cursor:pointer;font-weight:800}
    button:hover{background:#3e26a5}
    .msg{padding:8px 12px;border-radius:12px;margin:6px 0;max-width:80%}
    .me{background:#e0f2fe;margin-left:auto;text-align:right}
    .bot{background:#f3f4f6;margin-right:auto}
    .feed{height:180px;overflow:auto;border:1px solid #e5e7eb;border-radius:10px;padding:8px;background:#fff}
    .muted{color:#6b7280}
  </style>

  <!-- Supabase (loaded once only) -->
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';
    if (!window.supabase) {
      const url  = 'https://uidrnyzcqfvppglupbrm.supabase.co';
      const anon = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVpZHJueXpjcWZ2cHBnbHVwYnJtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU5Mzc2NjQsImV4cCI6MjA3MTUxMzY2NH0.AEOHzO3n4j3oEZ8WIw5_DA0NU9IOQCbsWHN8KXvaJ2s';
      window.supabase = createClient(url, anon);
    }
  </script>

  <!-- App logic (frontend interactions) -->
  <script defer src="app.js"></script>
</head>
<body>
  <div class="wrap">
    <h1>Shop & Go — Quick Start</h1>
    <p class="muted">This is a demo UI that connects Supabase + Chatbot (GPT).</p>

    <!-- Chatbot card -->
    <div class="card">
      <h3>Chatbot</h3>
      <div id="feed" class="feed" aria-live="polite"></div>
      <div class="row" style="margin-top:8px">
        <input id="q" placeholder="Ask anything…" />
        <button id="ask">Send</button>
      </div>
    </div>

    <!-- Supabase quick example card -->
    <div class="card">
      <h3>Supabase — Quick Example</h3>
      <div class="row">
        <input id="first" placeholder="First name" />
        <input id="last"  placeholder="Last name" />
      </div>
      <div class="row" style="margin-top:8px">
        <input id="email" placeholder="email@example.com" />
        <input id="phone" placeholder="05XXXXXXXX" />
      </div>
      <div class="row" style="margin-top:8px">
        <button id="insert">Save Example</button>
        <button id="list">Show 5 Users</button>
      </div>
      <pre id="out" class="muted" style="white-space:pre-wrap"></pre>
    </div>
  </div>
</body>
</html>
