  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/admin.css">
</head>
<body>
  <!-- Admin Dashboard -->
  <div class="view active">
    <!-- Header -->
    <header class="header">
      <div class="wrap">
        <div class="brand">
          <img src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDYiIGhlaWdodD0iNDYiIHZpZXdCb3g9IjAgMCA0NiA0NiIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHJlY3Qgd2lkdGg9IjQ2IiBoZWlnaHQ9IjQ2IiByeD0iOCIgZmlsbD0idXJsKCNncmFkaWVudDApIi8+CjxkZWZzPgo8bGluZWFyR3JhZGllbnQgaWQ9ImdyYWRpZW50MCIgeDE9IjAiIHkxPSIwIiB4Mj0iNDYiIHkyPSI0NiIgZ3JhZGllbnRVbml0cz0idXNlclNwYWNlT25Vc2UiPgo8c3RvcCBzdG9wLWNvbG9yPSIjZjk3MzE2Ii8+CjxzdG9wIG9mZnNldD0iMSIgc3RvcC1jb2xvcj0iIzhjNWNmNiIvPgo8L2xpbmVhckdyYWRpZW50Pgo8L2RlZnM+Cjwvc3ZnPgo=" alt="Dukkan Vision">
          <span>دكان فيجين - الإدارة</span>
        </div>
        <div class="grow"></div>
        <div class="account">
          <div class="info">
            <div id="adminName">مدير النظام</div>
            <div id="adminEmail">admin@dukkanvision.com</div>
            <button class="logout" onclick="adminLogout()">تسجيل الخروج</button>
          </div>
        </div>
        <button class="account-btn" onclick="showSubpage('account')">إعدادات الحساب</button>
      </div>
    </header>

    <!-- Main Content -->
    <main class="main">
      <div class="admin-grid">
        <!-- Map Area -->
        <div class="area-map">
          <div class="card">
            <h3>خريطة الفروع</h3>
            <div id="adminMap"></div>
          </div>
        </div>

        <!-- Admin Panel -->
        <div class="area-panel">
          <div class="card">
            <h3>لوحة الإدارة</h3>
            <div class="admin-kpis">
              <div class="admin-kpi">
                <div class="label">إجمالي الزيارات</div>
                <div class="value" id="aVisits">0</div>
              </div>
              <div class="admin-kpi">
                <div class="label">إجمالي الأرباح</div>
                <div class="value" id="aProfit">0 ر.س</div>
              </div>
              <div class="admin-kpi">
                <div class="label">متوسط الفاتورة</div>
                <div class="value" id="aAvg">0 ر.س</div>
              </div>
              <div class="admin-kpi">
                <div class="label">أفضل فرع</div>
                <div class="value" id="aTop">—</div>
              </div>
            </div>
            <div class="admin-btns">
              <button class="btn-sm" id="refreshAdminKpis">تحديث البيانات</button>
              <button class="btn-sm" id="adminManageProducts">إدارة المنتجات</button>
              <button class="btn-sm" id="adminManageBranches">إدارة الفروع</button>
              <button class="btn-sm" id="adminComplaints">الشكاوي</button>
            </div>
          </div>
        </div>

        <!-- Stock Search -->
        <div class="area-kpis">
          <div class="card">
            <h3>البحث في المخزون</h3>
            <form id="adminStockForm">
              <input type="text" id="adminStockQuery" placeholder="ابحث عن منتج...">
              <button type="submit" class="btn btn-primary">بحث</button>
            </form>
            <div id="adminStockResult"></div>
          </div>
        </div>

        <!-- Quick Actions -->
        <div class="area-actions">
          <div class="card">
            <h3>إجراءات سريعة</h3>
            <div class="admin-btns">
              <button class="btn-sm" onclick="addSampleData()">إضافة بيانات تجريبية</button>
              <button class="btn-sm" onclick="clearAllData()">مسح جميع البيانات</button>
              <button class="btn-sm" onclick="exportData()">تصدير البيانات</button>
              <button class="btn-sm" onclick="generateReport()">تقرير مفصل</button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <div class="wrap">
        <div class="footer-content">
          <div class="footer-copyright">
            2025 - جميع الحقوق محفوظة.
          </div>
          <div class="footer-brand">
            <img src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDYiIGhlaWdodD0iNDYiIHZpZXdCb3g9IjAgMCA0NiA0NiIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHJlY3Qgd2lkdGg9IjQ2IiBoZWlnaHQ9IjQ2IiByeD0iOCIgZmlsbD0idXJsKCNncmFkaWVudDApIi8+CjxkZWZzPgo8bGluZWFyR3JhZGllbnQgaWQ9ImdyYWRpZW50MCIgeDE9IjAiIHkxPSIwIiB4Mj0iNDYiIHkyPSI0NiIgZ3JhZGllbnRVbml0cz0idXNlclNwYWNlT25Vc2UiPgo8c3RvcCBzdG9wLWNvbG9yPSIjZjk3MzE2Ii8+CjxzdG9wIG9mZnNldD0iMSIgc3RvcC1jb2xvcj0iIzhjNWNmNiIvPgo8L2xpbmVhckdyYWRpZW50Pgo8L2RlZnM+Cjwvc3ZnPgo=" alt="Dukkan Vision">
            <span>دكان فيجين</span>
          </div>
        </div>
      </div>
    </footer>
  </div>

  <!-- Scripts -->
  <script src="js/admin.js"></script>
</body>
</html>
