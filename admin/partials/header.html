<!-- /admin/partials/header.html -->
<header class="app-header" dir="rtl">
  <div class="header-right">
    <img src="../assets/img/logo.svg" alt="Logo" class="logo" onerror="this.style.display='none'">
    <span class="brand">لوحة الإدارة</span>
  </div>
  <div class="header-left">
    <button id="langToggle" class="btn ghost" data-i18n="lang.toggle">EN</button>

    <div class="account-menu">
      <button class="btn" id="accountBtn" data-i18n="header.account">معلومات الحساب</button>
      <button class="btn danger" id="logoutBtn" data-i18n="header.logout">تسجيل الخروج</button>
    </div>
  </div>
</header>
